<div class="container">
  <div class="row">
    <h3>Create annonces</h3>
    <div [hidden]="submitted" style="width: 300px;">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Date</label>
          <input type="text" class="form-control" id="date" required [(ngModel)]="annonce.date" name="date">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" required [(ngModel)]="annonce.description" name="description">
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" required [(ngModel)]="annonce.title" name="title">
        </div>
        <div class="form-group">
          <label for="city">Ville</label>
          <input type="text" class="form-control" id="city" required [(ngModel)]="annonce.city" name="city">
        </div>


        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>

    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newAnnonce()">Add</button>
    </div>
  </div>
</div>
