<!--Grid row-->
<!--*ngFor="let annonce of annoncesList;  let i = index"-->

<div class="container">
  <div class="row">

    
    <!--Grid column-->
    <div class=".col-12 .col-sm-6 .col-lg-8">
        
      <mdb-card class="testimonial-card" *ngFor="let annonce of annoncesList; index as i; first as isFirst; last as isLast; odd as isOdd" id="card">

        <!--Image annonce-->
        <div class="avatar mx-auto">
          <img src="https://www.meadowlakepetresort.com/wp-content/uploads/IMG_6658-1500-250x250.jpg" class="rounded-circle img-responsive"
            *ngIf="isFirst ">
          <img src="https://www.kindredspiritsk9.com/wp-content/uploads/2017/02/DogTraining_BalanceATreat-250x250.jpg"
            class="rounded-circle img-responsive" *ngIf="isLast">
          <img src="https://d30j4r05tazxop.cloudfront.net/clickToGive/images/takeaction/campaigns/Petition_AdoptAShelterDogMonth-02_250.jpg"
            class="rounded-circle img-responsive" *ngIf="isOdd">
        </div>
        <mdb-card-body class="rgba-blue-light">
          <!--Name-->
          <mdb-card-title>
            <h4>{{ i + 1 }} {{annonce.title}}</h4>
          </mdb-card-title>
          <hr>
          <!--Quotation-->
          <strong>Description : </strong>{{annonce.description}} <br>
          <strong>Disponibilit√©: </strong> {{annonce.date}}
          <br>
          <br>
          <img src="https://cdn2.iconfinder.com/data/icons/metro-uinvert-dock/256/Mail.png" alt="mailIcon" id="logo2">
          <button mdbBtn type="button" color="info" rounded="true" mdbWavesEffect>Contacter</button>

        </mdb-card-body>
        

      </mdb-card>

      
    </div>
  </div>
</div>
  <!-- End Grid column-->
